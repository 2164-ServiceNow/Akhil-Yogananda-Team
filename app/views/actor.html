<!DOCTYPE html>
<html lang="en" ng-app="movieApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app/css/home.css">
    <link rel="stylesheet" href="/app/css/actor.css">
    <title>Search Movies by Actor</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo"><span class="cine">Cine</span> <span class="bloom">Bloom</span></a>
        <div class="nav-links" ng-class="{'active': isNavOpen}">
            <a href="/">All Movies</a>
            <a href="/top-rated">Top-Rated</a>
            <a href="/RecentlyAddedMovies">New Arrivals</a>
        </div>
        <button class="hamburger" ng-click="toggleNav()">
            <div></div>
            <div></div>
            <div></div>
        </button>
    </nav>

    <!-- Search Section -->
    <div class="search-container" ng-controller="actorController">
        <h1>Search Movies by Actor</h1>
        
        <div class="search-bar">
            <input type="text" id="actorName" ng-model="actorName" placeholder="Enter actor name...">
            <button ng-click="searchActor()" ng-disabled="loading" class="search-btn">Search</button>
        </div>

        <div ng-if="loading" class="loading-message">Loading...</div>
        <div ng-if="errorMessage" class="error-message">{{errorMessage}}</div>

        <div ng-if="actorDetails.id" class="actor-info">
            <h2>Movies of {{actorDetails.name}}</h2>
            <div class="actor-movies">
                <ul>
                    <li ng-repeat="movie in actorMovies">
                        <strong>{{movie.title}}</strong> ({{movie.release_date}})
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 CineBloom. All Rights Reserved.</p>
    </footer>

    <script src="/app/js/home.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/service/movieService.js"></script>
    <script src="/app/controller/movieSearchController.js"></script>

</body>
</html>
