<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app/css/movies-list.css">
    <title>CineBloom</title>
</head>
<body>
    <div class="movie-container">        
        <div ng-if="loading" class="loading-message">Loading movies...</div>
    
        <div class="movie-grid" ng-if="!loading">
            <div class="movie-card" ng-repeat="movie in movies" ng-click="goToDetails(movie.title)">
                <img ng-src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}" class="movie-poster">
                <h2 class="movie-title">{{ movie.title }}</h2>
            </div>
        </div>
    
        <div class="pagination-controls">
            <button ng-click="prevPage()" ng-disabled="currentPage === 1">Previous</button>
            <button ng-click="nextPage()">Next</button>
        </div>
    
        <p>Page {{ currentPage }}</p>
    </div>
    
    
</body>
</html>
