<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app/css/home.css">
    <title>CineBloom</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo"><span class="cine">Cine</span> <span class="bloom">Bloom</span></a>
        <div class="nav-links" ng-class="{'active': isNavOpen}">
            <a href="/top-rated">Top-Rated</a>
            <a href="/">Contact</a>
            <a href="/">About</a>
        </div>
        <button class="hamburger" ng-click="toggleNav()">
            <div></div>
            <div></div>
            <div></div>
        </button>
    </nav>

    <!-- Search Section -->
    <div class="search-container" ng-controller="movieSearchController">
        <input type="text" ng-model="searchQuery" placeholder="Search for a movie..." />
        <button ng-click="searchMovies()">Search</button>
    

    <!-- Movie Results -->
    <div class="movie-results">
        <div class="movie-card" ng-if="movieData">
            <img ng-src="https://image.tmdb.org/t/p/w500{{ movieData.poster_path }}" alt="{{ movieData.title }}">
            <div class="movie-details">
                <h3>{{ movieData.title }}</h3>
                <p>{{ movieData.overview }}</p>
                <p class="release-date"><strong>Release Date:</strong> {{ movieData.release_date }}</p>
                <p class="release-date">Rating: {{movieData.vote_average | number:1}}/10</p>
            </div>
        </div>
    </div>
    </div>

    <div class="movie-container">        
        <div ng-if="loading" class="loading-message">Loading movies...</div>
    
        <div class="movie-grid" ng-if="!loading">
            <div class="movie-card" ng-repeat="movie in movies" ng-click="goToDetails(movie.title)">
                <img ng-src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }}" class="movie-poster">
            </div>
        </div>
    
        <div class="pagination-controls">
            <div class="pagination-bubble" ng-click="prevPage()" ng-disabled="currentPage === 1">
                &laquo;
            </div>
            <p><strong>{{currentPage}}</strong></p>
            <div class="pagination-bubble" ng-click="nextPage()">
                &raquo;
            </div>
        </div>
        
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 CineBloom. All Rights Reserved.</p>
    </footer>

    <script src="/app/js/home.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/service/movieService.js"></script>
    <script src="/app/controller/movieSearchController.js"></script>

</body>
</html>
